<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Real Estate</title>
    <link rel="stylesheet" href="src/style_contact.css">
    <script src="src/main.js"></script>
</head>
<body>
   <!--Creating all the form webpage inside section to organize-->
    <section class="hero">
        <nav>
         <!--Using img tag to insert logo in nav bar-->
            <img class="logo" src="src/logo.png" alt="BAlogo">
        <ul>
           <!--creating unorder list for website inside nav bar-->
            <li><a href="index.html">Home</a></li>
            <li><a href="intrested.html">Intrested On</a></li>
            <li><a href="contact.html">Contact Us</a></li>  
        </ul>
        </nav>
        <!--creating a div for contact form-->
        <div class="class-one">
        <h1>Contact form</h1>
      <form name="myForm" onsubmit="return validate(this);" method="post">
         <table class="form-style">
            <tr>
               <td>
                  <label>
                     Enter name <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="text" name="name" class="long"/>
                  <span class="error" id="errorname"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                    Your email address <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="email" name="email" class="long"/>
                  <span class="error" id="erroremail"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Message <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <textarea name="message" class="long field-textarea"></textarea>
                  <span class="error" id="errormsg"></span>
               </td>
               <tr>
                  <td>
                     <!--creating simple math captacha for user to submit-->
                     <small>What is 6 + 6?</small>
                     <div method="post" id="subForm">
                        <label id="ebcaptchatext"></label>
                        <input type="number" class="textbox" id="ebcaptchainput"/>
                     </div>
                  </td>
               </tr>
            </tr>
            <tr>
               <td></td>
               <td>
                  <input type="submit" value="Send" onclick="send()"/>      
                  <input type="reset" value="Reset" onclick="reset()"/> 
               </td>
            </tr>
            
         </table>
      </form>
  
      
    </div>
    </section>
</body>
</html>
